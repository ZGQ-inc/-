<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>QQ微信弹出遮罩</title>
</head>
<body>
	<style type="text/css">
	*{margin:0; padding:0;}
	img{max-width: 100%; height: auto;}
	.test{height: 600px; max-width: 600px; font-size: 40px;}
	</style>
	<div class="test"><a href="https://zgq-inc.github.io">有效跳转</a></div>
	<script type="text/javascript" src="http://libs.useso.com/js/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript">
// 是微信内部webView
        if (is_weixn()) {
            alert("请点击右上角按钮, 点击使用浏览器打开");
        }
 
        if(is_qq()){
          alert("请点击右上角按钮, 点击使用浏览器打开");
        }
        // 是微信浏览器
        function is_weixn() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }
        function is_qq(){
          var sUserAgent =navigator.userAgent.toLowerCase();
          if( sUserAgent.match(/QQ/i) == 'qq'){
            return true
          }else{
            return false
          }
        }
	</script>
</body>
</html>
