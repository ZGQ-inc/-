<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>绘画色板</title>
<style>
  .main-color {
    background-color: #62B9E6; /* 蓝色 */
    color: #FFFFFF; /* 白色 */
    padding: 20px;
    text-align: center;
  }
  .tail-gradient {
    background: linear-gradient(to right, #62B9E6, #FD0BAF, #FFFFFF); /* 蓝色到粉红色到白色的渐变 */
    color: #FFFFFF; /* 白色 */
    padding: 20px;
    text-align: center;
  }
  .pupil-color {
    background-color: #BD13CE; /* 紫色 */
    color: #FFFFFF; /* 白色 */
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="main-color">
  <h2>主色调</h2>
  <p><span><br>#62B9E6</span></p>
</div>

<div class="tail-gradient">
  <h2>尾巴</h2>
  <p>采用渐变<span><br>渐变：#62B9E6 → #FD0BAF → #FFFFFF</span></p>
</div>

<div class="pupil-color">
  <h2>瞳色</h2>
  <p><span><br>#BD13CE</span></p>
</div>

</body>
</html>





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Design Color Palette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
        }
        .palette {
            display: flex;
            justify-content: space-around;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .color {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .color:hover {
            transform: scale(1.1);
        }
    </style>
</head>
</html>
