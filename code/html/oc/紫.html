<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外冷内热配色展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #E6D3E9;
        }
        .color-box {
            width: 150px;
            height: 150px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: bold;
        }
        .box1 { background-color: #E8D6EF; }
        .box2 { background-color: #5B3663; }
        .box3 { background-color: #AE7ABE; }
        .box4 { background-color: #7F6A88; }
        .box5 { background-color: #DBC066; }
        .box6 { background-color: #ADA2BE; }
        .box7 { background-color: #E7B6A2; }
        .box8 { background-color: #C85AC0; }
    </style>
</head>
<body>
    <div class="color-box box1">#E8D6EF</div>
    <div class="color-box box2">#5B3663</div>
    <div class="color-box box3">#AE7ABE</div>
    <div class="color-box box4">#7F6A88</div>
    <div class="color-box box5">#DBC066</div>
    <div class="color-box box6">#ADA2BE</div>
    <div class="color-box box7">#E7B6A2</div>
    <div class="color-box box8">#C85AC0</div>
</body>
</html>
