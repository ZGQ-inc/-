<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #productList {
            margin-top: 20px;
        }
        .product {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .product h2 {
            margin: 0;
            font-size: 18px;
        }
        .product p {
            margin: 5px 0 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div id="productList"></div>
    <button id="addProductButton">Add Product</button>

    <script>
        let products = [
            { name: "Product 1", description: "Description for Product 1" },
            { name: "Product 2", description: "Description for Product 2" },
        ];

        function renderProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = ''; // Clear the list before re-rendering

            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                `;
                productList.appendChild(productDiv);
            });
        }

        document.getElementById('addProductButton').addEventListener('click', () => {
            const newProduct = { name: `Product ${products.length + 1}`, description: `Description for Product ${products.length + 1}` };
            products.push(newProduct);
            renderProducts();
        });

        // Initial render
        renderProducts();
    </script>
</body>
</html>
