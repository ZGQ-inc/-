<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>QQ弹出遮罩</title>
</head>
<body>
	<style type="text/css">
	*{margin:0; padding:0;}
	img{max-width: 100%; height: auto;}
	.test{height: 600px; max-width: 600px; font-size: 40px;}
	</style>
	<div class="test"><a href="https://zgq-inc.github.io">有效跳转</a></div>
	<script type="text/javascript" src="http://libs.useso.com/js/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript">
		function is_weixn() {
		    var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }
        function is_QQ(){
          var sUserAgent =navigator.userAgent.toLowerCase();
          if( sUserAgent.match(/QQ/i) == 'qq'){
            return true
          }else{
            return false
          }
        }
		var isQQ = is_QQ();
		var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
		var OpenBrowser = $('<div id="OpenBrowser"><p><img src="live_QQ.png" alt="QQ打开"/></p></div>');
		
		if(isQQ){
			$("body").append(OpenBrowser);
		}
		$("#OpenBrowser").css({
			"position":"fixed",
			"left":"0",
			"top":"0",
			"height":winHeight,
			"width":"100%",
			"z-index":"1000",
			"background-color":"rgba(0,0,0,0.8)",
			"filter":"alpha(opacity=80)",
		});
		$("#OpenBrowser p").css({
			"text-align":"center",
			"margin-top":"10%",
			"padding-left":"5%",
			"padding-right":"5%"
		});
	</script>
</body>
</html>
